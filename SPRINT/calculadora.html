<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="../SPRINT/calculadora.css">
    <script type="text/javascript" src="../SPRINT/calculadora.js"></script>

    <title>Calculadora</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Calculadora</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-1">
                                <div class="col-9 mx-auto">
                                    <input type="text" class="form-control" id="resultado" placeholder="" readonly>

                                </div>
                            </div>
                            <div>

                                <div class="mb-1">
                                    <button type="button" class="btn btn-secondary col-2" id="btnClear">C</button>
                                    <button type="button" class="btn btn-secondary col-2"  id="btnBackspace">←</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btnPorcentaje">%</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btnDivision">÷</button>
                                </div>
                                <div class="mb-1">
                                    <button type="button" class="btn btn-secondary col-2" id="btn7">7</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn8">8</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn9">9</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btnMultiplicacion">×</button>
                                </div>
                                <div class="mb-1">
                                    <button type="button" class="btn btn-secondary col-2 " id="btn4">4</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn5">5</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn6">6</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btnResta">−</button>
                                </div>
                                <div class="mb-1">
                                    <button type="button" class="btn btn-secondary col-2 " id="btn1">1</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn2">2</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btn3">3</button>
                                    <button type="button" class="btn btn-secondary col-2" id="btnSuma">+</button>
                                    
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary col-2 " id="btn0">0</button>
                                    <button type="button" class="btn btn-secondary col-2 " id="btnPunto">.</button>
                                    <button type="button" class="btn btn-danger col-4 " id="btnIgual">=</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
